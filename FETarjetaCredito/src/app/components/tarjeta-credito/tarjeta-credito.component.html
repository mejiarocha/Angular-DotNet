<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <div class="card-body">
          <h3 class="title">TARJETA DE CREDITO</h3>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h5 class="title">AGREGAR TARJETA</h5>

          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="input-group input-group-lg mb-3">
              <span class="input-group-text">
                <i class="fa-regular fa-user"></i>
              </span>
              <input
                formControlName="titular"
                type="text"
                class="form-control"
                placeholder="Titular"
              />
            </div>
            <div class="input-group input-group-lg mb-3">
              <span class="input-group-text">
                <i class="fa-regular fa-credit-card"></i>
              </span>
              <input
                type="text"
                class="form-control"
                placeholder="Numero Tarjeta"
                formControlName="numeroTarjeta"
              />
            </div>

            <div class="row">
              <div class="col-lg-7">
                <div class="input-group input-group-lg mb-3">
                  <span class="input-group-text">
                    <i class="fa-regular fa-calendar"></i>
                  </span>
                  <input
                    formControlName="fechaExpiracion"
                    type="text"
                    class="form-control"
                    placeholder="MM/YY"
                  />
                </div>
              </div>

              <div class="col-lg-5">
                <div class="input-group input-group-lg mb-3">
                  <span class="input-group-text">
                    <i class="fa-solid fa-key"></i>
                  </span>
                  <input
                    formControlName="cvv"
                    type="password"
                    class="form-control"
                    placeholder="CVV"
                  />
                </div>
              </div>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-success btn-lg">
                <i class="fa-solid fa-database"></i>&nbsp; Aceptar
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h5 class="title">LISTADO DE TARJETAS</h5>
          <table class="table">
            <tbody>
              <tr *ngFor="let t of listTarjetas">
                <td>{{ t.titular }}</td>
                <td>{{ t.numeroTarjeta }}</td>
                <td>{{ t.fechaExpiracion }}</td>
                <td>{{ t.cvv }}</td>
                <td>
                  <i class="far fa-regular fa-pen-to-square text-info"></i>
                </td>
                <td>
                  <i class="far fa-solid fa-trash text-danger"></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
